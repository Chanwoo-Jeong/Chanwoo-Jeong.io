<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChansPoketmon</title>
     <!-- css 기본요소 reset -->
     <link rel="stylesheet" href="reset.css">
     <!-- MYStore css import -->
    <link rel="stylesheet" href="addpokemon.css">
</head>
<body>
    <header>
        <h1 class="logo">🐣찬우의 포켓몬 잡화점 : 포켓몬 추가</h1>
        <div id="hamburger">&#9776;</div>
        <aside>
            <a href="./index.html">도감</a>
            <a href="./addpokemon.html">포켓몬추가</a>
            <a href="#">찜목록</a>
        </aside>
    </header>

    <main>
        <section class="regist-box">
            <h2>포켓몬 등록</h2>
            <p class="inputBox">
              <label for="pokemonName">포켓몬 이름</label>
              <input type="text" id="pokemonName" name="bread-name">
            </p>
            <p class="inputBox">
              <label for="hashtag">해시태그( , 쉼표로구분)</label>
              <input type="text" id="hashtag" name="hashtag">
            </p>
            <p class="inputBox">
              <label for="pokemon-photo">포켓몬 사진 등록</label>
              <input type="file" id="pokemon-photo" name="pokemon-photo" accept=".png, .jpeg">
              <div id="previewBox"><img id="preview" src="#" alt="포켓몬 사진 미리보기"></div>
            </p>
            <p class="inputBox">
              <label for="pokemon-evolution">진화단계</label>
              <select id="pokemon-evolution" name="pokemon-evolution">
                <option value="1">진화1단계</option>
                <option value="2">진화2단계</option>
                <option value="3">진화3단계</option>
              </select>
            </p>
            <button id="registButton" type="submit">포켓몬 등록</button>
          </section>
    </main>

    <script src="./Data/cardData.js"></script>
    <script src="./addpokemon.js"></script>
</body>
</html>
