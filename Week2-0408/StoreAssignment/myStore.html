<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChansPoketmon</title>

    <!-- css 기본요소 reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- MYStore css import -->
    <link rel="stylesheet" href="MyStore.css">

</head>

<body>
    <header>
        <h1 class="logo">🐣찬우의 포켓몬 잡화점</h1>
        <div id="hamberger">&#9776;</div>
        <aside>
            <a href="#">도감</a>
            <a href="#">포켓몬추가</a>
            <a href="#">찜목록</a>
        </aside>
    </header>

    <main>
        <nav class="navMainContainer">
            <p class="category">
                <input id="all" type="checkbox">
                <label for="all">전체</label>
            </p>
            <p class="category">
                <input id="evolution1" type="checkbox">
                <label for="evolution1">진화1</label>
            </p>
            <p class="category">
                <input id="evolution2" type="checkbox">
                <label for="evolution2">진화2</label>
            </p>
            <p class="category">
                <input id="evolution3" type="checkbox">
                <label for="evolution3">진화3</label>
            </p>
        </nav>

        <div class="cardMainContainer">

        <section id="tagSection">
            <ul class="tagUl">
                <li>전체 <i>&#10008;</i></li>
                <li>진화1<i>&#10008;</i></li>
                <li>진화2<i>&#10008;</i></li>
                <li>진화3<i>&#10008;</i></li>
            </ul>
        </section>


        <section id="cardSection">
            <article class="card">
                <div class="card-content">
                    <header class="pokemonName">
                        이상해씨
                    </header>

                    <div class="tag_zone">
                        <ul class="tagContainer">
                            <li class="tag">진화1</li>
                            <li class="tag">귀여운</li>
                            <li class="tag">잎사귀</li>
                            <li class="tag">식물성</li>
                        </ul>
                        <button type="button" class="plus_tag">+</button>
                    </div>


                    <div>
                        <img src="https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/000101.png" alt="poketmonImg" />
                    </div>

                    <div class="JJim">
                        <p class="favorite">
                            <input id="poketmon1" class="heart" type="checkbox">
                            <label for="poketmon1" class="label"></label>
                        </p>
                    </div>
                </div>
            </article>

        </section>
    </div>
    </main>

    <script src="./Data/cardData.js"></script>
    <script src="./myStore.js"></script>
</body>

</html>

<template>
    <article class="card">
        <div class="card-content">
            <header class="pokemonName">
                이상해씨
            </header>

            <div class="tag_zone">
                <ul class="tagContainer">
                    <li class="tag">진화1</li>
                    <li class="tag">귀여운</li>
                    <li class="tag">잎사귀</li>
                    <li class="tag">식물성</li>
                </ul>
                <button type="button" class="plus_tag">+</button>
            </div>


            <div>
                <img src="https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/000101.png" alt="poketmonImg" />
            </div>

            <div class="JJim">
                <p class="favorite">
                    <input id="poketmon1" class="heart" type="checkbox">
                    <label for="poketmon1" class="label"></label>
                </p>
            </div>
        </div>
    </article>
</template>
